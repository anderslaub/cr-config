<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1600 900"
     preserveAspectRatio="none"
     width="100%" height="100%">
  <defs>
    <!-- Grain -->
    <filter id="grain" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" seed="87"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.25"/>
      </feComponentTransfer>
    </filter>

    <!-- Very subtle green center glow -->
    <radialGradient id="greenCenter" cx="50%" cy="65%" r="40%">
      <stop offset="0%" stop-color="#14532d" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#14532d" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle orange haze near top -->
    <radialGradient id="orangeTop" cx="50%" cy="10%" r="45%">
      <stop offset="0%" stop-color="#ff914d" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ff914d" stop-opacity="0"/>
    </radialGradient>

    <!-- Strong vignette for focus -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="80%">
      <stop offset="65%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.65"/>
    </radialGradient>
  </defs>

  <!-- Dark base -->
  <rect width="100%" height="100%" fill="#0b0f1a"/>

  <!-- Faint glows -->
  <rect width="100%" height="100%" fill="url(#greenCenter)"/>
  <rect width="100%" height="100%" fill="url(#orangeTop)"/>

  <!-- Subtle grain -->
  <rect width="100%" height="100%" fill="#fff" filter="url(#grain)" opacity="0.025"/>

  <!-- Vignette -->
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>
